{% extends "base.html" %}
{% block title %} {{ title }} {% endblock title %}
{% block header %} {{ title }} {% endblock header %}

{% block content %}
<div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 d-md-block mt-2">
                <button type="submit" class="btn btn-dark">Авторизоваться</button>
                <a class="btn btn-primary" type="button" href="{% url 'forgot_password' %}">Забыли пароль</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
